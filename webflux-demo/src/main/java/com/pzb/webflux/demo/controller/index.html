<!DOCTYPE HTML PUBLIC "-//W3C//DTDHTML 4.01 Transitional//EN">
<html>
<head>
    <title>jquery</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<button id="btn" >改变</button>
<h2 id="h2">白色字体</h2>

</body>
<script type="text/javascript">
    $("#btn").on("click",()=>{
        $("#h2").css("color","#fffff");
    });

</script>
</html>
